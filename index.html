<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <link rel="icon" href="calculator.png">
  <meta name="description" content="Calculator">
  <meta name="William Spear" content="SitePoint">

  
  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class = "calcFace">
      <div class = "inputField">
        <div id = "title">Reverse Polish Notation</div>
        <div id = smallInput>
        </div>
        <div id = bigInput>
        </div>
      </div>
        <div class = "grid-container inputField">
            <button id = "storeButton" class="grayBox">STO</button>
            <button id = "recallButton" class="grayBox">RCL</button>
            <button id = "oneOverX" class="grayBox">1/x</button>
            <button id = "sqrtButton" class="grayBox">√x</button>
            <button id = "clearButton" class="grayBox">CLX</button>
            <button id = "swapButton" class="grayBox">↔</button>
            <button id = "7" class="number">7</button>
            <button id = "8" class="number">8</button>
            <button id = "9" class="number">9</button>
            <button class="operator grayBox" id = "divButton">÷</button>
            <button id = "cycleButton" class="operator grayBox" id = "divButton">R↓</button>
            <button id = "4" class="number">4</button>
            <button id = "5" class="number">5</button>
            <button id = "6" class="number">6</button>   
            <button class="operator grayBox" id = "mulButton">x</button>
            <button class="equals" id = "enterButton"><p>enter</p></button>  
            <button id = "1" class="number">1</button>
            <button id = "2" class="number">2</button>
            <button id = "3" class="number">3</button>
            <button class="operator grayBox" id = "subButton">-</button>
            <button id = "0" class="number">0</button>
            <button id = "dotButton" class="number">.</button>
            <button id = "chsButton" class="grayBox">CHS</button>  
            <button class="operator grayBox" id = "addButton">+</button>
        </div>
      </div>
  <script src="scripts.js"></script>
</body>
</html>
